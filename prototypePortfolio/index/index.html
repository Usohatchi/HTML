			$(document).ready(function() {
				$('#fullpage').fullpage({
					anchors: ['home', 'aboutMe'],
					controlArrows: false,
					verticalCentered: true,
					scrollingSpeed: 700,
					lockAnchors: false,
					loopTop: false,
					loopBottom: false,
					loopHorizontal: false,
					keyboardScrolling: true,
					onSlideLeave: function( anchorLink, index, slideIndex, direction, nextSlideIndex){
						var leavingSlide = $(this);
						if (slideIndex == 1) {
							if(direction == "right")
								$("#slide1C").hide().fadeIn(1000);
							if(slideIndex == 1 && direction == "left")
								$("#slide-1C").hide().fadeIn(1000);
							$("#slide0C").hide(800);
						}
						else if (slideIndex == 0 && direction == "right") {
							$("#slide-1C").hide(400);
							$("#slide0C").hide().fadeIn(800);
						}
						else if (slideIndex == 2 && direction == "left") {
							$("#slide1C").hide(400);
							$("#slide0C").hide().fadeIn(800);
						}
					},
					onLeave: function(index, nextIndex, direction){
						var leavingSection = $(this);
						if(index == 1 && direction == "down"){
							$("#slide-1C").hide(800);
							$("#slide0C").hide(800);
							$("#slide1C").hide(800);
							$("#amC").hide().fadeIn(800);
						}
						else if(index == 2 && direction == 'up'){
							$("#amC").hide(800);
							$("#slide-1C").hide().fadeIn(800);
							$("#slide0C").hide().fadeIn(800);
							$("#slide1C").hide().fadeIn(800);
						}
					}
				});
				$("#slide-1C .gridImage").each(function() {
					$(this).data("X", $(this).offset().left + $(window).width());
					$(this).data("Y", $(this).offset().top);
				});
				$("#slide1C .gridImage").each(function() {
					$(this).data("X", $(this).offset().left - $(window).width());
					$(this).data("Y", $(this).offset().top);
				});
			});
